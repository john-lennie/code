.img-link span {
    display:none;
}

.img-link:hover span {
    display:block;
    position:fixed;
    overflow:hidden;
}

<script type="text/javascript">
  
var tooltip = document.querySelectorAll('.tooltip-span');

document.addEventListener('mousemove', fn, false);

function fn(e) {
    for (var i=tooltip.length; i--;) {
        tooltip[i].style.left = (e.pageX - 5) + 'px';
        tooltip[i].style.top = (e.pageY - 50) + 'px';
    }
}

</script>
